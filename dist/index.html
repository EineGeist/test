<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <link href="page_icon.png" rel="icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="window">
    <section class="page-start page">
        <header class="page_header page-start_title">Тестирование</header>
        <div class="page-start_content page_content">
            <div class="page-start_des"></div>
            <button class="page-start_btn btn btn--colored btn--big">Начать</button>
        </div>
    </section>

    <section class="page-menu page">
        <header class="page_header">Вопросы</header>
        <div class="page-menu_content page_content">
            <ol class="page-menu_qns-list"></ol>
            <button class="page-menu_finish btn btn--big">Закончить</button>
        </div>
    </section>

    <section class="page-results page">
        <header class="page-results_header page_header">Результаты:</header>
        <div class="page-results_content page_content">
            <span>Правильных ответов: <span class="page-results_correct-ratio"></span></span>
            <br>
            <span class="page-results_correct-percentage"></span>
        </div>
    </section>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="script.js"></script>
</body>
</html>
